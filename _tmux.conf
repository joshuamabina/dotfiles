# Globals
set -g prefix C-a
set -g escape-time 0
set -g status-keys vi
set -g renumber-windows on
set -g default-terminal 'screen-256color'
set -g set-title '#{b:pane_current_path}'

# Window options
setw -g mouse off
setw -g mode-keys vi
setw -g allow-rename off 
setw -g automatic-rename off
setw -g monitor-activity off

# Key bindings
bind C-a send-prefix
unbind C-b

bind-key r source-file "$HOME/.tmux.conf" \;
	display-message 'Source-file restored'

bind-key b split-window -h -c '#{pane_current_path}'
bind-key v split-window -c '#{pane_current_path}'

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key M-j resize-pane -D 11
bind-key M-k resize-pane -U 11
bind-key M-h resize-pane -L 11
bind-key M-l resize-pane -R 11
